<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify Playlist Importer</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/slick-carousel/slick/slick.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/slick-carousel/slick/slick-theme.css"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="mb-3 d-flex">
        <button
          id="logoutButton"
          class="btn btn-outline-secondary mt-3"
          onclick="logout()"
          style="display: none"
        >
          Logout
        </button>
        <button
          id="loginButton"
          class="btn btn-outline-primary mt-3"
          onclick="loginToSpotify()"
        >
          Login with Spotify
        </button>
      </div>
      <h1 class="mt-5">Import Your DJ Set List to Spotify</h1>
      <div class="row">
        <div class="col-md-12">
          <div class="form-group mt-3">
            <input
              type="text"
              id="playlistName"
              class="form-control"
              placeholder="Enter playlist name"
            />
          </div>
          <div class="form-group mt-3">
            <textarea
              id="setList"
              class="form-control"
              rows="10"
              placeholder="Enter track names separated by newlines"
            ></textarea>
          </div>
          <button
            id="searchButton"
            class="btn btn-outline-primary mt-3"
            onclick="searchTracks()"
          >
            Search Tracks
          </button>
        </div>
        <div class="col-md-12">
          <div id="searchResultsCarousel" class="carousel"></div>
        </div>
        <div class="col-md-12">
          <ul id="selectedTracksList" class="list-group"></ul>
          <button
            id="importButton"
            class="btn btn-outline-success"
            onclick="importPlaylist()"
          >
            Import to Spotify
          </button>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/slick-carousel/slick/slick.min.js"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./app.js"></script>
  </body>
</html>
